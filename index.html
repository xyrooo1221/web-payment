<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://files.catbox.moe/gjfejp.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(15, 25, 45, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 100, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #00a3ff;
            box-shadow: 0 0 20px #0084ff;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #0084ff; }
            50% { box-shadow: 0 0 30px #0084ff, 0 0 40px #0084ff; }
            100% { box-shadow: 0 0 20px #0084ff; }
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4db8ff;
            text-shadow: 0 0 10px rgba(77, 184, 255, 0.7);
        }
        
        .description {
            color: #a0d0ff;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .payment-method {
            background: rgba(20, 40, 80, 0.7);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .payment-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.4);
        }
        
        .method-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .method-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #007cf0, #00dfd8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        
        .method-icon i {
            font-size: 20px;
            color: white;
        }
        
        .method-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4db8ff;
        }
        
        .method-details {
            margin-top: 10px;
        }
        
        .method-details p {
            margin: 8px 0;
            color: #cce6ff;
            font-size: 1rem;
        }
        
        .copy-btn {
            background: rgba(0, 132, 255, 0.2);
            border: none;
            color: #4db8ff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: rgba(0, 132, 255, 0.4);
        }
        
        .qris-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: rgba(20, 40, 80, 0.7);
            border-radius: 15px;
        }
        
        .qris-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4db8ff;
        }
        
        .qris-image {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            border: 2px solid #00a3ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 132, 255, 0.5);
        }
        
        .qris-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .pay-btn {
            background: linear-gradient(135deg, #007cf0, #00dfd8);
            color: white;
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .pay-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: rotate(-45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        .pay-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 132, 255, 0.9);
        }
        
        .instruction-btn {
            background: transparent;
            color: #4db8ff;
            border: 2px solid #00a3ff;
        }
        
        .instruction-btn:hover {
            background: rgba(0, 132, 255, 0.1);
        }
        
        .music-player {
            margin-top: 30px;
            text-align: center;
            padding: 15px;
            background: rgba(20, 40, 80, 0.7);
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
        }
        
        .music-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #4db8ff;
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .music-btn {
            background: linear-gradient(135deg, #007cf0, #00dfd8);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.5);
            transition: all 0.3s;
        }
        
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 132, 255, 0.7);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #a0d0ff;
            font-size: 0.9rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(20, 40, 80, 0.9);
            color: #4db8ff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .payment-options {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://files.catbox.moe/0sok3t.jpg" alt="Logo Payment">
            </div>
            <h1>PAYMENT GATEWAY</h1>
            <p class="description">Lakukan pembayaran dengan metode yang tersedia di bawah ini</p>
        </header>
        
        <div class="payment-options">
            <div class="payment-method">
                <div class="method-header">
                    <div class="method-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <h3 class="method-title">DANA</h3>
                </div>
                <div class="method-details">
                    <p>Nomor: <span id="dana-number">083851270439</span> <button class="copy-btn" onclick="copyText('dana-number')"><i class="fas fa-copy"></i></button></p>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="method-header">
                    <div class="method-icon">
                        <i class="fab fa-google-wallet"></i>
                    </div>
                    <h3 class="method-title">GOPAY</h3>
                </div>
                <div class="method-details">
                    <p>Nomor: <span id="gopay-number">083805385608</span> <button class="copy-btn" onclick="copyText('gopay-number')"><i class="fas fa-copy"></i></button></p>
                </div>
            </div>
            
            <div class="payment-method">
                <div class="method-header">
                    <div class="method-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h3 class="method-title">OVO</h3>
                </div>
                <div class="method-details">
                    <p>Nomor: <span id="ovo-number">083805385608</span> <button class="copy-btn" onclick="copyText('ovo-number')"><i class="fas fa-copy"></i></button></p>
                </div>
            </div>
        </div>
        
        <div class="qris-section">
            <h3 class="qris-title">QRIS Payment</h3>
            <div class="qris-image">
                <img src="https://files.catbox.moe/0sok3t.jpg" alt="QR Code">
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn pay-btn" onclick="showNotification('Terima kasih! Silakan lakukan pembayaran.')">
                <i class="fas fa-check-circle"></i>&nbsp; Konfirmasi Pembayaran
            </button>
            <button class="btn instruction-btn" onclick="showInstructions()">
                <i class="fas fa-info-circle"></i>&nbsp; Petunjuk Pembayaran
            </button>
        </div>
        
        <div class="music-player">
            <h3 class="music-title">Dengarkan Musik Selagi Menunggu</h3>
            <div class="music-controls">
                <button class="music-btn" onclick="playMusic()">
                    <i class="fas fa-play"></i>&nbsp; Putar Musik
                </button>
                <button class="music-btn" onclick="pauseMusic()">
                    <i class="fas fa-pause"></i>&nbsp; Jeda
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Payment Gateway. All rights reserved.</p>
    </footer>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i> <span id="notification-text"></span>
    </div>

    <iframe id="youtube-player" style="display: none;" width="0" height="0" src="https://www.youtube.com/embed/XY3-8xAeqYM?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <script>
        // Fungsi untuk menyalin teks ke clipboard
        function copyText(elementId) {
            const text = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Teks berhasil disalin: ' + text);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        // Fungsi untuk menampilkan petunjuk pembayaran
        function showInstructions() {
            showNotification("Cara Pembayaran: 1. Salin nomor/scan QRIS 2. Transfer sesuai jumlah 3. Klik konfirmasi");
        }
        
        // Fungsi untuk mengontrol musik
        function playMusic() {
            const iframe = document.getElementById('youtube-player');
            iframe.src = "https://www.youtube.com/embed/XY3-8xAeqYM?autoplay=1";
            showNotification('Memutar musik...');
        }
        
        function pauseMusic() {
            const iframe = document.getElementById('youtube-player');
            iframe.src = "";
            showNotification('Musik dihentikan');
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.innerText = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Memutar musik otomatis saat halaman dimuat
        window.onload = function() {
            playMusic();
        };
    </script>
</body>
</html>
