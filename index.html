<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-image: url('https://files.catbox.moe/gjfejp.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 40, 0.7);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 10, 50, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 80, 255, 0.3);
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }
        
        .header p {
            color: #a0d2ff;
            font-size: 14px;
        }
        
        .payment-option {
            background: rgba(0, 30, 70, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .payment-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 100, 255, 0.4);
            border-color: rgba(0, 200, 255, 0.5);
        }
        
        .payment-option h3 {
            color: #4facfe;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .payment-option h3 i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .payment-number {
            background: rgba(0, 50, 100, 0.3);
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .copy-btn {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.8);
        }
        
        .qris-section {
            text-align: center;
            margin: 30px 0;
        }
        
        .qris-section h3 {
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .qris-img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 auto;
            border: 2px solid rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
        }
        
        .qris-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .music-player {
            margin-top: 30px;
            text-align: center;
        }
        
        .play-btn {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.5);
        }
        
        .play-btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .play-btn:hover {
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
            transform: scale(1.05);
        }
        
        .play-btn:hover:before {
            animation: lighting 1s linear;
        }
        
        @keyframes lighting {
            0% {
                left: -50%;
            }
            100% {
                left: 150%;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #a0d2ff;
            font-size: 12px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>Payment Gateway</h1>
            <p>Silakan pilih metode pembayaran yang Anda inginkan</p>
        </div>
        
        <div class="payment-option">
            <h3><i class="fas fa-wallet"></i> DANA</h3>
            <div class="payment-number">
                <span>083851270439</span>
                <button class="copy-btn" onclick="copyText('083851270439')">Salin</button>
            </div>
        </div>
        
        <div class="payment-option">
            <h3><i class="fab fa-google-wallet"></i> GOPAY</h3>
            <div class="payment-number">
                <span>083805385608</span>
                <button class="copy-btn" onclick="copyText('083805385608')">Salin</button>
            </div>
        </div>
        
        <div class="payment-option">
            <h3><i class="fas fa-mobile-alt"></i> OVO</h3>
            <div class="payment-number">
                <span>083805385608</span>
                <button class="copy-btn" onclick="copyText('083805385608')">Salin</button>
            </div>
        </div>
        
        <div class="qris-section">
            <h3>QRIS</h3>
            <div class="qris-img">
                <img src="https://files.catbox.moe/f7upxl.jpg" alt="QR Code">
            </div>
        </div>
        
        <div class="music-player">
            <button class="play-btn" onclick="playMusic()">
                <i class="fas fa-play"></i> Putar Musik
            </button>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Payment Gateway. Terima kasih telah berbelanja.</p>
        </div>
    </div>

    <script>
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Nomor berhasil disalin: ' + text);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }
        
        function playMusic() {
            window.open('https://youtube.com/channel/UCIaLsU0LfScJ4kxgXkV4HqA', '_blank');
        }
    </script>
</body>
</html>
